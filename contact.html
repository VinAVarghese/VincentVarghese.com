<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;500;600&family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagefolder/favicon.ico">
  </head>

  <body class="d-flex flex-column">

    <main id="page-content">
        <!-- navbar  -->
        <nav class="navbar navbar-expand-lg navbar-dark navbackground">
            <img src="imagefolder/logothumbnail.png" class="logo" alt="logo">
            <div class="d-flex flex-grow-1">
            <span class="w-100 d-lg-none d-block"><!-- hidden spacer to center brand on mobile --></span>
            <h1 class="myName">Vincent Varghese</h1>
            <div class="w-100 text-right hamburger">
                <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#myNavbar7">
                <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            </div>
            <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar7">
            <ul class="navbar-nav ml-auto flex-nowrap">
                <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                <a href="portfolio.html" class="nav-link">Portfolio</a>
                </li>
                <li class="nav-item">
                <a href="contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
            </div>
        </nav>  

        <header class="pageheader">
            <h1>Contact Me</h1>
        </header>

        <!-- contact form  -->
        <section class="contianer">

            <section class="row justify-content-center">
                <section class="col-8 thankyou">
                    <p>Thank you for visiting my site today. I'd love for you to get in touch. You can also find a link to my Linkedin to connect. Have a great one and here's to creating something great!</p>
                    <a href="https://www.linkedin.com/in/vincent-varghese-49009b1a8/">
                        <img class="linkedin" src="imagefolder/linkedinlogo.png" alt="linkedinlogo" target="_blank">
                    </a>
                </section>
            </section>
        
            <section class="row justify-content-center">
                <form class="formstyle col-sm-8">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control text-area" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <textarea class="form-control text-area" rows="1"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control text-area" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-dark">Submit</button>
                </form>
            </section>

        </section>

        <!-- end logo -->
        <figure class="container">
            <div class="row justify-content-center">
                <img class="logoside" src="imagefolder/logothumbnailside.png" alt="logo">
            </div>
        </figure>
    </main>

    <!-- footer  -->
    <footer id="sticky-footer" class="py-4">
      <section class="container">
        <small class="col-12">Â© 2020 Vincent Varghese</small>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
